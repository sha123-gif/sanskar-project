{% extends "base.html" %}
{% block content %}
  <h2 class="text-center mb-4">🔄 Reset Password</h2>

  <form method="POST" class="glass-card mx-auto" style="max-width: 500px;">
    <div class="mb-3">
      <label for="username" class="form-label">Username</label>
      <input type="text" id="username" name="username" class="form-control form-control-lg rounded-pill" placeholder="Enter your username" required>
    </div>

    <div class="mb-3">
      <label for="new_password" class="form-label">New Password</label>
      <input type="password" id="new_password" name="new_password" class="form-control form-control-lg rounded-pill" placeholder="Enter new password" required>
    </div>

    <div class="d-grid">
      <button type="submit" class="btn btn-warning btn-lg rounded-pill">🔒 Reset Password</button>
    </div>

    <div class="mt-3 text-center">
      <a href="/login" class="text-info">← Back to Login</a>
    </div>
  </form>
{% endblock %}
