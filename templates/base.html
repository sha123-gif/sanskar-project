<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>üöÄ My Portfolio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-mVv2HEB6+lV3Mbj6MUsaOZfLyy2D8Y8n2FYa5xxP7JQZ0aOoYuv2uvpi+kCQZ3p5Vb3Jh2kmlozM3DfNl0XcdA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #ffffff;
      background: radial-gradient(ellipse at bottom, #0d0d2b, #000000);
      overflow-x: hidden;
    }

    .stars {
      position: fixed;
      width: 100%;
      height: 100%;
      background: transparent url('https://www.transparenttextures.com/patterns/stardust.png') repeat;
      animation: moveStars 300s linear infinite;
      z-index: -3;
    }

    @keyframes moveStars {
      from { background-position: 0 0; }
      to { background-position: -50000px 50000px; }
    }

    .space-glow {
      position: fixed;
      width: 800px;
      height: 800px;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(124, 104, 238, 0.801) 0%, transparent 70%);
      top: 10%;
      left: 50%;
      transform: translateX(-50%);
      z-index: -2;
      filter: blur(100px);
    }

    .glass-card {
      background: rgba(255, 255, 255, 0.05);
      padding: 30px;
      border-radius: 16px;
      backdrop-filter: blur(6px);
      -webkit-backdrop-filter: blur(6px);
      box-shadow: 0 0 30px rgba(255, 255, 255, 0.07);
      margin-top: 60px;
      animation: fadeInUp 1.2s ease-out;
    }

    @keyframes fadeInUp {
      0% { opacity: 0; transform: translateY(30px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    .constellations {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -2;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }

    .constellations line {
      stroke: rgba(255, 255, 255, 0.08);
      stroke-width: 1;
      animation: pulseLine 8s ease-in-out infinite;
    }

    @keyframes pulseLine {
      0%, 100% { stroke-opacity: 0.08; }
      50% { stroke-opacity: 0.25; }
    }

    .glass-nav {
      background-color: rgba(116, 59, 134, 0.65);
      backdrop-filter: blur(6px);
      -webkit-backdrop-filter: blur(6px);
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      border-bottom: 1px solid rgba(255, 255, 255, 0.05);
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 999;
    }

    .navbar-brand {
      color: #fcffff !important;
      font-weight: 600;
      letter-spacing: 1px;
      font-size: 1.5rem;
    }

    .navbar-nav .nav-link {
      transition: color 0.3s ease;
    }

    .navbar-nav .nav-link:hover {
      color: #66f5ff !important;
    }

    .btn-outline-light:hover {
      background-color: #66f5ff;
      color: #000;
      border-color: #66f5ff;
    }

    .alert {
      opacity: 0.95;
      transition: opacity 0.5s ease-out;
    }

    footer-glow {
      background: rgba(0, 0, 0, 0.04);
      border-top: 1px solid rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(6px);
      box-shadow: 0 -2px 25px rgba(255, 255, 0, 0.08);
    }

    .text-yellow {
      color: #ffff66 !important;
    }

    /* Chat Button + Options */
    .chat-toggle-btn {
      position: fixed;
      bottom: 25px;
      right: 25px;
      background-color: #ffff66;
      color: #000;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      box-shadow: 0 4px 15px rgba(255, 255, 255, 0.2);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      z-index: 1000;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .chat-toggle-btn:hover {
      transform: scale(1.1);
    }

    .chat-options {
      position: fixed;
      bottom: 100px;
      right: 30px;
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(10px);
      border-radius: 15px;
      padding: 15px;
      display: none;
      flex-direction: column;
      z-index: 1000;
      box-shadow: 0 0 25px rgba(255, 255, 0, 0.15);
    }

    .chat-options a {
      color: #ffff66;
      text-decoration: none;
      margin: 6px 0;
      font-weight: 500;
      transition: color 0.2s ease;
    }

    .chat-options a:hover {
      color: #ffffff;
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <!-- Background Effects -->
  <div class="stars"></div>
  <div class="space-glow"></div>
  <svg class="constellations">
    <line x1="10%" y1="20%" x2="30%" y2="40%" />
    <line x1="30%" y1="40%" x2="50%" y2="15%" />
    <line x1="50%" y1="15%" x2="70%" y2="35%" />
    <line x1="20%" y1="70%" x2="35%" y2="85%" />
    <line x1="80%" y1="60%" x2="90%" y2="75%" />
    <line x1="65%" y1="80%" x2="85%" y2="65%" />
  </svg>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark glass-nav px-4 py-2">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">üåå Plot Details</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link text-white px-3" href="/admin">Admin</a>
          </li>
          <li class="nav-item">
            <a class="btn btn-outline-light rounded-pill ms-2" href="/logout">Logout</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Main Content Area -->
  <div class="container">
    <div class="glass-card">
      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          {% for category, message in messages %}
            <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
              {{ message }}
              <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>
          {% endfor %}
        {% endif %}
      {% endwith %}
      {% block content %}{% endblock %}
    </div>
  </div>

  <!-- Floating Chat -->
  <div class="chat-toggle-btn" id="chatToggle" title="Chat with us">üí¨</div>
  <div class="chat-options" id="chatOptions">
    <a href="https://www.facebook.com/share/1FnEvNWC45/" target="_blank">üåê Facebook</a>
    <a href="https://www.instagram.com/sanup_singh_bunny?igsh=YzljYTk1ODg3Zg==" target="_blank">üì∏ Instagram</a>
    <a href="https://wa.me/7398360427" target="_blank">üì± WhatsApp</a>
  </div>

  <!-- Bootstrap JS + Chat Script -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const chatToggle = document.getElementById('chatToggle');
    const chatOptions = document.getElementById('chatOptions');

    chatToggle.addEventListener('click', () => {
      chatOptions.style.display = chatOptions.style.display === 'flex' ? 'none' : 'flex';
    });

    document.addEventListener('click', (e) => {
      if (!chatToggle.contains(e.target) && !chatOptions.contains(e.target)) {
        chatOptions.style.display = 'none';
      }
    });
  </script>
</body>
</html>
